<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Seventeen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F0F4F8; /* Light background for the whole page */
            color: #333; /* Dark text for readability */
            margin: 0;
            padding: 0;
        }

        .box {
            width: 1335px;
            height: 700px;
            border: 2px solid #D1D9E6; /* Soft border color */
            background-color: #FFFFFF; /* White background for the main box */
            text-decoration-color: #3C3C3B; /* Dark text decoration color */
            padding: 20px;
            position: relative;
            box-sizing: border-box;
            margin: 0 auto; /* Center the box horizontally */
        }

        .header-box {
            width: 100%;
            height: 60px;
            background-color: #E8F0F2; /* Very light blue background for the header */
            border-bottom: 2px solid #D1D9E6; /* Soft border color matching the box border */
            position: absolute;
            top: 0;
            left: 0;
            padding: 20px;
            box-sizing: border-box;
            text-align: left;
            color: #4A5B6A; /* Soft, readable text color */
        }

        .content {
            margin-top: 80px; /* Adjust space for the header */
            text-align: left;
            color: #4A5B6A; /* Soft, readable text color */
        }
    </style>
</head>
<body>

    <h1 style="text-align: center; color: #2C3E50;">Seventeen Website</h1>
    <div class="box">
        <div class="header-box">
            This is the header box.
        </div>
        <div class="content">
            This is the content inside the main box.
        </div>
    </div>

</body>
</html>
